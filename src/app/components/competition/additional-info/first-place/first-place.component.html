<div class="first-place">
  <img
    width="24"
    height="24"
    src="../../assets/competitions/roger-k-small.png"
    class="profile-image"
  />
  <div class="additional-user-data">
    <div class="name">
      <p class="first-name">{{ user.firstName }}</p>
      <p class="last-name-letter">
        {{ user.lastName[0] }}
      </p>
    </div>
    <p class="tag">{{ user.tag }}</p>
  </div>
</div>
